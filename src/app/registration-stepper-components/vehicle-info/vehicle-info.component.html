<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput placeholder="Vehicle Name*" formControlName="vehicleName" />
      <mat-error *ngIf="f.vehicleName.errors">Required</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Vehicle Number*" formControlName="vehicleNumber" />
      <mat-error *ngIf="f.vehicleNumber.errors">Required</mat-error>
    </mat-form-field>
  </div>

  <div>
    <button mat-button type="submit" class="btn btn-danger">Submit</button>
  </div>
</form>
