<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput placeholder="Plot Number*" formControlName="plotNumber" />
      <mat-error *ngIf="f.plotNumber.errors">Required</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="area*" formControlName="area" />
      <mat-error *ngIf="f.area.errors">Required</mat-error>
    </mat-form-field>
  </div>

  <div>
    <button mat-button type="submit" class="btn btn-danger">Submit</button>
  </div>
</form>
