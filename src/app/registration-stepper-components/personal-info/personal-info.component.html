<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput placeholder="Name*" formControlName="name" />
      <mat-error *ngIf="f.name.errors">Required</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Age*" formControlName="age" />
      <mat-error *ngIf="f.age.errors">Required</mat-error>
    </mat-form-field>
  </div>

  <div>
    <button mat-button type="submit" class="btn btn-danger">Submit</button>
  </div>
</form>
